<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="back"></div>

        <div class="home gridelem">
            <div class="homeicon">
                <img src="home_FILL0_wght400_GRAD0_opsz24.svg" alt=""> Home
            </div>
            <div class="searchicon"><img src="search_FILL0_wght400_GRAD0_opsz24.svg" alt="">Search</div>
            <img src="cross.svg" alt=""id="cross" >
        </div>


        <div class="library gridelem">
            <div class="nav">

                <div class="libraryicon"><img src="library_music_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                <div class="text">Your Songs</div>
            </div>

            <!-- <div class="card cursor-hv">
                <div class="image"><img src="libraryphoto.png" alt=""></div>
                <div class="content">
                    <div class="playlistname">Hindi</div>
                    <div class="user">Aaditya Agarwal</div>
                </div>
            </div> -->
        </div>



        <div class="mainpage gridelem">
            <div class="nav">
                <div class="arrows">
                    <img src="hamburger.svg" alt="" id="hamburger" >
                    <img src="left.svg" alt="">
                    <img src="right.svg" alt="">
                </div>

                <div class="notifacc">
                    <img src="notifications_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <img src="person_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                </div>
            </div>

            <h1>Good Evening</h1>

            <div class="topplaylists"></div>

            <h2>Made For Aaditya Agarwal</h2>

            <div class="madeforyou"></div>


        </div>

        <div class="player gridelem">
            <div class="sides">

                <div class="songinfo">
                    <!-- <div class="image"><img src="libraryphoto.png" alt=""></div>
                    <div class="content">
                        <div class="playlistname">Hindi</div>
                        <div class="user">Aaditya Agarwal</div>
                    </div> -->
                </div>
                
                <div class="volume">
                    <div class="image"><img src="volumeicon.svg" alt=""></div>

                    <div class="volumebar">
                        <div class="volrectangles">
                            <div class="volrectangle"></div>
                            <div class="green-volrectangle"></div>
                        </div>
                        <div class="volcircle"></div>
                    </div>
                </div>

            </div>
            <div class="songcontrols">

                <div class="songbuttons">

                    <div class="prevsong"><img src="playprev.svg" alt=""></div>
                    <div class="playandpause"><img src="play.svg" alt=""></div>
                    <div class="nextsong"><img src="playnext.svg" alt=""></div>
                </div>
                <div class="seekbar">
                    <div class="currenttime"></div>
                    <div class="rectangles">
                        <div class="rectangle"></div>
                        <div class="green-rectangle"></div>
                    </div>
                    <div class="circle"></div>
                    <div class="totaltime"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
